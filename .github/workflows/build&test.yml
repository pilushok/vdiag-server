name: Build and Test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0
      
    - name: Make build
      run: make all

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: built-binary

    - name: Run uds_server tests
      run: /home/runner/work/${{ github.event.repository.name }}/bin/uds_server/tests/test_entrypoint

    - name: Run uds_handlers tests
      run: /home/runner/work/${{ github.event.repository.name }}/bin/uds_handlers/tests/test_entrypoint
    
